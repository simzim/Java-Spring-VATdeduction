<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>VAT deduction home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-light bg-gradient">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 mt-5">
				<h4>PVM skaičiuoklė</h4>
				<h6>21% tarifo, mokesčių išskaičiavimas</h2>
				<div class="card mt-10">
					<div class="card-header">Įveskite duomenis</div>
					<div class="card-body">
						<form method="post" action="/">
							<div class="mb-3">
								<label class="form-label">Įveskite Prekės kiekį:</label>
								<input type="text" name="kiekis" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Įveskite Prekės kainą su PVM:</label>
								<input type="text" name="kaina" class="form-control">
							</div>
							
							<button type="submit" class="btn btn-success">Skaičiuoti</button>
						</form>
					
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
