<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>VAT deduction result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="row justify-content-center">
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header">PVM Išskaičiavimo rezultatai</div>
					
					<table class="table table-hover">
  					<thead class= "bg-success text-light">
    					<tr>
      						<th scope="col"></th>
      						<th scope="col" class= "text-center">Kiekis (vnt.)</th>
      						<th scope="col" class= "text-end">Kaina be PVM (€)</th>
      						<th scope="col" class= "text-end">PVM mokestis (€)</th>
      						<th scope="col" class= "text-end">Kaina su PVM (€)</th>
    					</tr>
  					</thead>
  					<tbody >
  					
    					<tr>
      						<th scope="row">1</th>
      						<td class= "text-center">1</td>
      						<td class= "text-end" th:text="${vntBePVM}">be PVM</td>
      						<td class= "text-end" th:text="${vntPVM}">PVM</td>
      						<td class= "text-end" th:text="${vntKaina}">su PVM </td>
    					</tr>
    					<tr>
      						<th scope="row">2</th>
      						<td class= "text-center" th:text="${keikis}"></td>
      						<td class= "text-end" th:text="${bePVM}"></td>
      						<td class= "text-end" th:text="${PVM}"></td>
      						<td class= "text-end" th:text="${kaina}"></td>
    					</tr>
   
  					</tbody>
				</table>
					
					
					<div class="card-body">
						
					
					</div>
				</div>
			</div>
</body>
</html>
